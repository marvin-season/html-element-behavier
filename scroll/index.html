<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box {
        display: flex;
    }

    .con {
        flex: 1;
        height: 600px;
        overflow: scroll;
    }

    #name1, #name2 {
        height: 1000px;
    }

    .nav {
        width: 50px;
    }
</style>
<body>
<div class="box">
    <div class="con">
        <div id="name1">name1 con</div>
        <div id="name2">name2 con</div>
    </div>
    <div class="nav">
        <span href="#name1" onclick="scrollToAnchor('name1')">name1</span>
        <span href="#name2" onclick="scrollToAnchor('name2')">name2</span>
    </div>

    <script>
        function scrollToAnchor(anchorId) {
            const element = document.getElementById(anchorId);
            if (element) {
                element.scrollIntoView({behavior: 'smooth'});
            }
        }
    </script>
</div>
</body>
</html>
